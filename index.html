<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Secular+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Advice Generator</title>
  </head>
  <body>
    <section class="card">
      <div class="body-card">
        <div class="header-card">
          <h2>Adivice # <span id="id-card"></span></h2>
          <p id="txt-card" class="desc-card"></p>
        </div>

          <picture>

          </picture>
          <button type="button" class="btn-random" id="btns-random">
            <img src="/img/icon-dice.svg" alt="" />
          </button>
        </div>
      </div>
    </section>

    <footer>
      <p>Concept by : <span>frontendmentor.io</span> | Creation of : <span>bapongka</span></p>
    </footer>
